<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: center; background-color: rgb(250, 221, 226)">
    <h1>Welcome to an Alarm setting site</h1>

    <div class="container my-3">
      <h3>Here you can set your Alarm</h3>

      <form>
        <div class="mb-3">
          <label for="alarm" class="form-label">Set Alarm</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter time in yyyy-mm-dd hh:mm:ss"
            id="alarm"
            name="alarm"
          />
          <small id="errorMessage"></small>
        </div>

        <button type="submit" id="alarmSubmit" class="btn btn-primary">
          Click here to set Alarm
        </button>
        <button style="margin-left:10px;" type="submit" id="alarmClose" class="btn btn-primary">
          Click here to stop Alarm 
        </button>
      </form>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--javascript file-->
    <script src="javascript.js"></script>
  </body>
</html>
